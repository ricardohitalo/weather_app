<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempo hoje</title>
  <script src="https://unpkg.com/phosphor-icons"></script>
  <link rel="stylesheet" href="./css/style.css"></link>
  <link rel="stylesheet" href="./css/reset.css"></link>
</head>
<body>
  <section class="container">
    <section class="search center">
      <i class="ph-map-pin-fill"></i>
      <input type="text" id="input-city" placeholder="Digite o nome da cidade" autocomplete="off" autofocus>
      <button class="center" id="btn-search">
        <i class="ph-magnifying-glass-bold" id="search-icon"></i>
      </button>
    </section>

    <div class="error-message hide">
      <p>Cidade não encontrada. Por favor, tente novamente!</p>
    </div>
    <section class="weather-data center">
      <div class="daytime-img"></div>

      <div class="city-location center">
        <p>
          <i class="ph-push-pin-simple-fill"></i>
          <span id="city"></span>
          <span id="date"></span>
        </p>
      </div>

      <div class="city-temperature center">
          <p>
            <span id="temperature"></span>
          </p>
          <p class="ceusius">&deg;C</p>
          <div class="climate-conditions center">
            <img id="weather-icon" src="" alt="Condições atuais">
            <p id="conditions"></p>
          </div>
      </div>

      <div class="weather-factors center">
        <p class="factors-text">
          Umidade:
          <span id="humidity"></span>%
        </p>
        <p class="factors-text">
          Vento:
          <span id="wind"></span>
          km/h
        </p>
        <p class="factors-text">
          Sensação Térmica: 
          <span id="feels-like"></span>
          &deg;C
        </p>
      </div>
    </section>
  </section>
  <script src="./js/index.js"></script>
</body>
</html>
